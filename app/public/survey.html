<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Survey Questions</h2>
                <hr />
                <form>
                    <h5>About You</h5>
                    <div class="form-group">
                        <label for="nameInput">Name (Required)</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="photoInput">Link to Photo Image (Required)</label>
                        <input type="text" class="form-control" id="photo-input">
                    </div>
                    <hr />
                    <h5>Question 1</h5>
                    <div class="form-group">
                        <label for="1">Your mind is always buzzing with unexplored ideas and plans.</label>
                        <select class="form-control" id="1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <h5>Question 2</h5>
                    <div class="form-group">
                        <label for="2">Generally speaking, you rely more on your experience than your imagination.</label>
                        <select class="form-control" id="2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <h5>Question 3</h5>
                    <div class="form-group">
                        <label for="3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                        <select class="form-control" id="3">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <h5>Question 4</h5>
                    <div class="form-group">
                        <label for="4">You rarely do something just out of sheer curiosity.</label>
                        <select class="form-control" id="4">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div>
                    <h5>Question 5</h5>
                    <div class="form-group">
                        <label for="5">People can rarely upset you.</label>
                        <select class="form-control" id="5">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <h5>Question 6</h5>
                    <div class="form-group">
                        <label for="6">It is often difficult for you to relate to other people’s feelings.</label>
                        <select class="form-control" id="6">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <h5>Question 7</h5>
                    <div class="form-group">
                        <label for="7">In a discussion, truth should be more important than people’s sensitivities.</label>
                        <select class="form-control" id="7">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <h5>Question 8</h5>
                    <div class="form-group">
                        <label for="8">You rarely get carried away by fantasies and ideas.</label>
                        <select class="form-control" id="8">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <h5>Question 9</h5>
                    <div class="form-group">
                        <label for="9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                        <select class="form-control" id="9">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <h5>Question 10</h5>
                    <div class="form-group">
                        <label for="10">You feel more energetic after spending time with a group of people.</label>
                        <select class="form-control" id="10">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-lg btn-info" data-toggle="modal" data-target="#assignedFriend" id="survey-submit">Submit</button>
                    <div class="modal fade" id="assignedFriend" tabindex="-1" role="dialog" aria-labelledby="assignedFriendLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="assignedFriendLabel">Match Found!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div> 
                                <div class="modal-body text-center" id="assignedFriendInfo">
                                    <!-- Friend info goes here -->
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br />

    <script type="text/javascript">
        $("#survey-submit").on("click", function(event) {
            var scores = [];
            for (i=0; i < 10; i++) {
                scores.push($("#" + (i+1)).val().trim());
            };
            console.log(scores);
            var newFriend = {
                name: $("#name-input").val().trim(),
                photo: $("#photo-input").val().trim(),
                scores: scores
            };

            $.post("./api/friends", newFriend, function(data) {
                $("#assignedFriendInfo").html("<img class='img-fluid' src='" + data.photo + "'><h3>" + data.name + "</h3>");
            })
        })
    </script>
</body>
</html>
